<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Dado de 100 Lados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Jogo de Dado de 100 Lados</h1>

        <!-- Seletor para escolher a arma -->
        <div class="selector-container">
            <label for="armas">Escolha sua arma:</label>
            <select id="armas">
                <option value="espada">Espada</option>
                <option value="arco">Arco</option>
                <option value="machado">Machado</option>
            </select>
        </div>

        <!-- Carta da arma escolhida -->
        <div id="cartaArma" class="weapon-card">
            <img id="imagemArma" src="" alt="">
            <p id="nomeArma"></p>
        </div>

        <h2>Imagens do Monstro</h2>

        <!-- Seletor para escolher o monstro -->
        <div class="selector-container">
            <label for="monstro">Escolha seu monstro:</label>
            <select id="monstro">
                <option value="Leptospirose">Leptospirose</option>
                <option value="Petista">Petista</option>
                <option value="Sogrinha">Sogrinha</option>
            </select>
        </div>

        <!-- Carta do monstro escolhido -->
        <div id="cartamonstro" class="monster-card">
            <img id="imagemmonstro" src="" alt="">
            <p id="nomemonstro"></p>
            <p id="hpMonstro"></p> <!-- Novo elemento para exibir o HP do monstro -->
        </div>

        <!-- Container para os botões -->
        <div class="button-container">
            <button class="button hidden" id="PartedocorpoBtnD8">D8 Parte do corpo</button>
            <button class="button hidden" id="reiniciarJogoBtn">Reiniciar Jogo</button>
            <button class="button" id="atacarBtnD2">Rolar D2</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD4">Rolar D4</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD6">Rolar D6</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD8">Rolar D8</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD10">Rolar D10</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD12">Rolar D12</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD20">Rolar D20</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD30">Rolar D30</button> <!-- Alterado o botão para Atacar -->
            <button class="button" id="atacarBtnD100">Rolar D100</button> <!-- Alterado o botão para Atacar -->
        </div>

        <!-- Novo container para gif e resultados -->
        <div id="resultContainer" class="result-container">
            <div id="gifAtaqueContainer" class="hidden">
                <img id="gifAtaque" src="" alt="Ataque Crítico">
            </div>
            <div id="resultados">
                <p id="resultadoMovimento"></p>
                <p id="resultadoEsquiva"></p>
                <p id="resultadoDefesa"></p>
                <p id="resultadoAtaque"></p> <!-- Novo elemento para exibir o resultado do ataque -->
                <div id="imagemParteCorpo"></div> <!-- Novo elemento para exibir a imagem da parte do corpo -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
